<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>job portal design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"</script>
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="bg">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-4 col-sm-8"></div>
        <div class=" col-md-4 col-sm-8  form-back">
          <form class="ripon">
            <div class="form-group">
                <img class="img img-responsive" src="image/university2.jpg">
                <h4 class="headline"><b>Login to SEU Job Portal</b></h4>
              <div class="inner-addon left-addon">
                <i class="fa fa-user icon"></i>
                <input type="text" class="form-control" placeholder="User name">
              </div>
            </div>
            <div class="form-group">
              <div class="inner-addon left-addon">
                <i class="fa fa-lock icon"></i>
                <input type="password" class="form-control" placeholder="Password">
              </div>
            </div>
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              <p style="text-align:center">New User?<a href="#">Sign Up</a></p>
              <a href="#"><button type="submit" class="btn btn-success btn-block mb-2">Login</button></a>
              <a href="#"><button type="submit" class="btn btn-primary btn-block">Forgot Password</button></a>
            </form>
            </form>
        </div>
        <div class=" col-md-4 col-sm-8"></div>
      </div>
    </div>
    </section>
  </body>

</html>
